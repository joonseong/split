<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- 모바일 화면에서 올바른 배율로 표시 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>페이지 {{ page_number }}/{{ total_pages }}</title>

    <!-- Pretendard 폰트 (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/Pretendard.css"
    />

    <style>
      /* 기본 reset */
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        color: #151517;
        font-family: "Pretendard", sans-serif;
        font-size: 22px; /* 글자 크기 */
        line-height: 44px; /* 행간 */
        letter-spacing: -0.5px; /* 자간 */
        box-sizing: border-box;
        position: relative; /* 터치 레이어를 절대 배치하기 위해 필요 */
        overflow: hidden; /* 스크롤 방지 (필요 시 조정) */
      }

      /* 화면 전체에 겹쳐서 좌우 30%를 터치 존으로 만드는 레이어 */
      .touch-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .leftZone,
      .rightZone {
        position: absolute;
        top: 0;
        height: 100%;
        width: 30%;
      }
      .leftZone {
        left: 0;
      }
      .rightZone {
        right: 0;
      }

      /* 가운데 콘텐츠: 좌우 16px 마진을 빼고 전체 높이 사용 */
      .content-container {
        margin: 0 16px; /* 좌우 16px 마진 */
        width: calc(100% - 32px); /* 전체 폭 - (16px*2) */
        height: 100vh; /* 화면 높이 */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* 최대 12줄(12 * 44px = 528px)로 제한, 중앙 정렬 */
      .text-container {
        width: 100%;
        max-width: 100%; /* 너무 넓지 않게 제한 (필요 시 조정) */
        height: 100%; /* 12줄 고정 높이 */
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        white-space: pre-wrap; /* 줄바꿈 보이기 */
        box-sizing: border-box;
        text-align: left; /* 텍스트 중앙 정렬 */
      }

      /* 이미지 */
      .image-container img {
        display: block;
        margin: 0 auto;
      }

      /* 하단 중앙에 "시리즈 목록으로 가기" 링크 */
      .series-link {
        position: absolute;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
      }
      .series-link a {
        color: #151517;
        font-size: 18px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- 터치 레이어 (좌 30%, 우 30% 클릭/터치 존) -->
    <div class="touch-layer">
      <div class="leftZone" id="leftZone"></div>
      <div class="rightZone" id="rightZone"></div>
    </div>

    <!-- 가운데 콘텐츠 -->
    <div class="content-container">
      {% for item in page_items %} {% if item[0] == 'text' %}
      <div class="text-container">{{ item[1] }}</div>
      {% elif item[0] == 'image' %}
      <div class="text-container image-container">
        <img
          src="/static/images/{{ item[1].filename }}"
          style="height: {{ item[1].line_height * 44 }}px;"
          alt="PDF Image"
        />
      </div>
      {% endif %} {% endfor %}
    </div>

    <!-- 하단 중앙에 "시리즈 목록으로 가기" 링크 -->
    <div class="series-link">
      <a href="/series">시리즈 목록으로 가기</a>
    </div>

    <script>
      const pageNumber = {{ page_number }};
      const totalPages = {{ total_pages }};

      function goPrevPage() {
        if (pageNumber > 1) {
          window.location.href = "/page/prev/" + pageNumber;
        }
      }
      function goNextPage() {
        if (pageNumber < totalPages) {
          window.location.href = "/page/next/" + pageNumber;
        }
      }

      // Pointer Events로 터치+클릭 통합 처리
      document.getElementById('leftZone').addEventListener('pointerup', goPrevPage);
      document.getElementById('rightZone').addEventListener('pointerup', goNextPage);

      // 구형 브라우저 호환 위해 click 이벤트도 등록할 수 있음:
      // document.getElementById('leftZone').addEventListener('click', goPrevPage);
      // document.getElementById('rightZone').addEventListener('click', goNextPage);
    </script>
  </body>
</html>
